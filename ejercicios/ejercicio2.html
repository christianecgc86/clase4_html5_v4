<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>javascript</title>

		<style>
			#mapa {
				height: 600px;
				width: 600px;
			}
		</style>

		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="../javascript/jquery-1.10.2.min.js"></script>
		<script src="../javascript/jquery.gomap-1.3.2.min.js"></script>

		<script>
			$(function() {
				var boton = $("button");
				boton.click(function() {
					navigator.geolocation.getCurrentPosition(function(posicion) {
						var latitud = posicion.coords.latitude;
						var longitud = posicion.coords.longitude;
						$("#mapa").goMap({
							zoom : 16,
							maptype: "ROADMAP",
							markers : [{
								latitude:latitud,
								longitude:longitud,
								icon : "../imagenes/accept.png",
								draggable : true,
								title : "Mapa Ejercicio 3",
								html : "<h1>Mapa Ejercicio 3</h1><p>Direcci√≥n</p>"
							}]
						});
					});
				});
			});
		</script>

	</head>
	<body>

		<button>
			Mostrar mapa
		</button>
		<div id="mapa"></div>
	</body>
</html>
